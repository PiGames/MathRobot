<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="./css/mathquill.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="equation-container col-12 pr-0 pl-0">
          <span id="equation"></span>
        </div>
      </div>
    </div>

    <div class="container buttons-container pt-3 pb-3">
      <div class="row">
        <div class="col-sm-6 col-6 pr-1">
          <div class="d-flex">
            <div class="calc-btn" data-function="7">7</div>
            <div class="calc-btn" data-function="8">8</div>
            <div class="calc-btn" data-function="9">9</div>
            <div class="calc-btn" data-function="\frac{ }{ }">\div</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="4">4</div>
            <div class="calc-btn" data-function="5">5</div>
            <div class="calc-btn" data-function="6">6</div>
            <div class="calc-btn" data-function="\cdot">\times</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="1">1</div>
            <div class="calc-btn" data-function="2">2</div>
            <div class="calc-btn" data-function="3">3</div>
            <div class="calc-btn" data-function="-">-</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="0">0</div>
            <div class="calc-btn" data-function=".">.</div>
            <div class="calc-btn" data-function="ans">\textup{ans}</div>
            <div class="calc-btn" data-function="+">+</div>
          </div>
        </div>

        <div class="col-sm-6 col-6 pl-1">
          <div class="d-flex">
            <div class="calc-btn" data-function="^2">a^2</div>
            <div class="calc-btn" data-function="^{ }">a^b</div>
            <div class="calc-btn" data-function="\frac{ }{ }">\frac{a}{b}</div>
            <div class="calc-btn" data-function="del">\textup{del}</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="\sqrt{ }">\sqrt{ }</div>
            <div class="calc-btn" data-function="\sqrt[ ]{ }">\sqrt[n]{ }</div>
            <div class="calc-btn" data-function="\left(\right)">()</div>
            <div class="calc-btn" data-function="!">!</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="sin">sin</div>
            <div class="calc-btn" data-function="cos">cos</div>
            <div class="calc-btn" data-function="tan">tan</div>
            <div class="calc-btn" data-function="\pi">\pi</div>
          </div>
          <div class="d-flex">
            <div class="calc-btn" data-function="\left|\right|">\left|a\right|</div>
            <div class="calc-btn" data-function="ln">ln</div>
            <div class="calc-btn" data-function="%">%</div>
            <div class="calc-btn" data-function="enter">\textup{enter}</div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js" charset="utf-8"></script>
    <script src="./js/mathquill.js" charset="utf-8"></script>
    <script src="./js/TeXZilla.js" charset="utf-8"></script>
    <script src="./js/script.js" charset="utf-8"></script>
  </body>
</html>
