    <h2>Socket.io tester</h2>

        <button class="btn waves-effect waves-light" id="clear" name="action">Clear queue</button>
      </div>
      <div class="input-field col s12">
        <button class="btn waves-effect waves-light" id="next" name="action">Next robot step</button>
      </div>

    <br>
